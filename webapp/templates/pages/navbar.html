{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
    .dropdown-menu {
        min-width: 400px;
    }
    .dropdown-menu li a {
        padding: 1.2rem;
    }
    .navbar{
      color: black;
      list-style: none;
      background-color: white;
    }
    .navbar a:hover {
        color: #04426D;
    }
    .btn {
        display: inline-block;
        background: #000;
        padding: 1.2rem 2.5rem;
        border-radius: .6rem;
        box-shadow: 0 .2rem .5rem #000;
        font-size: 1.5rem;
        text-decoration: none;
        color: #fff;
        letter-spacing: .1rem;
        font-weight: 500;
        border: .3rem solid transparent;
        transition: 0.5s ease;
    }
    .btn:hover {
        background: transparent;
        color: #000;
        border-color: #000;
    }
    .heading {
        font-size: 4.5rem;
        text-align: center;
        color: #000;
    }
    .services {
        min-height: auto;
        background-color: #E7ECEE;
        padding: 8rem;
        padding-bottom: 5rem;
    }
    .services p {
        margin-top: 2rem;
        color: #000;
        font-size: 1.7rem;
        font-weight: 500;
    }
    .button {
        background-color: #04426D;
        margin-left: 10rem;
        color: white !important;
        padding: 8px; /* Adjust the padding to your preferred size */
        text-decoration: none;
        font-size: 1.6rem;
        border-radius: 5px;
    }
    .navbar .button a {
        color: white !important;
        margin-right: 10px;
    }
</style>

<header class="header">
    <img class="logo" src="{% static '/images/logo.png' %}">
    <nav>
        <div class="navbar">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'techblog' %}">TechBlog</a></li>
            <li class="button"><a href="{% url 'login' %}">&nbsp; LOGIN</a></li>
        </div>
    </nav>
</header>
